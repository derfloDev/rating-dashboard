<div class="container" *ngIf="!!product">
  <div class="row">
    <div class="col">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="product.image_front_url" class="d-block" alt="Bild">
            <div class="carousel-caption d-none d-md-block">
              <h5>Bild</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img [src]="product.image_ingredients_url" class="d-block" alt="Ingredients">
            <div class="carousel-caption d-none d-md-block">
              <h5>Ingredients</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img [src]="product.image_nutrition_url" class="d-block" alt="Nutritions">
            <div class="carousel-caption d-none d-md-block">
              <h5>Nutritions</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex ingredient-analysis">
      <span *ngFor="let ingredientAnalysis of product.ingredients_analysis_tags" class="badge badge-secondary"
        [ngClass]="getIngredientAnalysisClass(ingredientAnalysis)">{{
        getIngredientAnalysis(ingredientAnalysis) }}</span>
    </div>
    <!-- <div>{{product.serving_quantity}}</div> -->
  </div>
  <div class="row">
    <div class="table-responsive">
      <app-nutriments-table [nutriments]="product.nutriments" [nutritionDataPer]="product.nutrition_data_per">
      </app-nutriments-table>
    </div>
    <div class="table-responsive">
      <app-ingredients-table [ingredients]="product.ingredients">
      </app-ingredients-table>
    </div>
  </div>
  <div class="row">
    <div>
      <img [src]="nutriscoreImageUrl" style="height:72px;float:right;margin-left:0.5rem;">
      <img [src]="novaImageUrl" style="height:72px;float:right;margin-left:0.5rem;">
      <img *ngIf="product.ecoscore_grade && product.ecoscore_grade !== 'unknown'" [src]="ecoScoreImageUrl"
        style="height:72px;float:right;margin-left:0.5rem;">
      <!-- {{product|json}} -->
    </div>
  </div>
</div>
