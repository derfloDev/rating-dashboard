<div class="d-none d-sm-block">
    <button class="user-infos" *ngIf="isAuthenticated|async" (click)="showUserDialog()">
        <img class="user-icon rounded-circle" *ngIf="userData?.avatar_url" [src]="userData?.avatar_url">
        <span class="navbar-text">
            {{userData?.full_name}}
        </span>
    </button>
    <button class="btn btn-primary" type="button" *ngIf="!(isAuthenticated|async)"
        (click)="showUserDialog()">Login</button>
</div>
