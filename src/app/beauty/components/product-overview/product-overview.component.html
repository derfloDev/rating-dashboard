<div>
  <h1 class="display-4">Beauty facts</h1>
  <p class="lead">Get Beauty facts from OpenBeautyFacts</p>
  <hr class="my-4" />
  <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
  <div class="lead">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <div class="input-group input-group-lg">
          <input
            type="search"
            id="form1"
            placeholder="Search"
            aria-label="Products barcode"
            class="form-control"
            [formControl]="searchControl"
          />
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" (click)="loadFacts()">
              <i class="bi bi-search"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="scanCode()"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <i class="bi bi-upc-scan"></i>
            </button>

            <input
              type="file"
              class="file-upload"
              (change)="fileUploaded($event)"
              #fileUpload
            />

            <button
              type="button"
              class="btn btn-primary"
              (click)="fileUpload.click()"
            >
              <i class="bi bi-upload"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    data-backdrop="static"
    data-keyboard="false"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div
            id="barcode"
            class="barcode-scanner"
            [ngClass]="{ hidden: !scanningCode }"
          ></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-test-outer><app-test-inner></app-test-inner></app-test-outer> -->
  <router-outlet></router-outlet>
</div>
